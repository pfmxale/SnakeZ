<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Spiel</title>
    <style>
        body {
            background-color: #333;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        canvas {
            background-color: #000;
            border: 2px solid #eee;
        }
        #anleitung {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Snake</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="anleitung">Benutze die Pfeiltasten zum Steuern.</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Spiel-Konfiguration
        const gridSize = 20; // Größe jedes Gitterquadrats
        const tileCount = canvas.width / gridSize; // Anzahl der Kacheln pro Reihe/Spalte

        // Spieler (Schlange)
        let snake = [
            { x: 10, y: 10 } // Startposition der Schlange
        ];
        let dx = 0; // Bewegungsrichtung x
        let dy = 0; // Bewegungsrichtung y

        // Futter
        let food = { x: 15, y: 15 };

        let score = 0;
        let gameOver = false;

        // Haupt-Spiel-Schleife
        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '50px "Courier New"';
                ctx.fillText('Game Over', canvas.width / 6.5, canvas.height / 2);
                ctx.font = '20px "Courier New"';
                ctx.fillText('Drücke Enter zum Neustart', canvas.width / 5, canvas.height / 2 + 40);
                return;
            }

            // Spiel aktualisieren
            update();
            // Spiel zeichnen
            draw();

            setTimeout(gameLoop, 100); // Geschwindigkeit des Spiels
        }

        // Spielzustand aktualisieren
        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Kollision mit der Wand
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver = true;
                return;
            }

            // Kollision mit sich selbst
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                    return;
                }
            }

            snake.unshift(head); // Neuen Kopf hinzufügen

            // Futter essen
            if (head.x === food.x && head.y === food.y) {
                score++;
                placeFood(); // Neues Futter platzieren
            } else {
                snake.pop(); // Letztes Segment entfernen, wenn kein Futter gegessen wurde
            }
        }

        // Alles auf dem Canvas zeichnen
        function draw() {
            // Hintergrund
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Schlange zeichnen
            ctx.fillStyle = 'lime';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Futter zeichnen
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Punktestand
            ctx.fillStyle = 'white';
            ctx.font = '20px "Courier New"';
            ctx.fillText('Score: ' + score, 10, 25);
        }

        // Futter an einer zufälligen Position platzieren
        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
        }

        // Tastatureingaben verarbeiten
        document.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
                case 'Enter':
                    if (gameOver) {
                        // Spiel zurücksetzen
                        snake = [{ x: 10, y: 10 }];
                        dx = 0;
                        dy = 0;
                        score = 0;
                        gameOver = false;
                        placeFood();
                        gameLoop();
                    }
                    break;
            }
        });

        // Spiel starten
        gameLoop();
    </script>

</body>
</html>
