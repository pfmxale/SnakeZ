<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeZ.io - Multiplayer Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="screen active">
        <div class="menu-container">
            <h1 class="game-title">SnakeZ.io</h1>
            <div class="menu-content">
                <div class="input-group">
                    <label for="playerName">Spielername:</label>
                    <input type="text" id="playerName" placeholder="Dein Name" maxlength="15">
                </div>
                
                <div class="character-selection">
                    <h3>Wähle deine Schlangen-Farbe:</h3>
                    <div class="character-options">
                        <div class="character-option active" data-color="#FF6B6B">
                            <div class="snake-preview" style="background: linear-gradient(45deg, #FF6B6B, #FF8E8E);"></div>
                        </div>
                        <div class="character-option" data-color="#4ECDC4">
                            <div class="snake-preview" style="background: linear-gradient(45deg, #4ECDC4, #6ED5CE);"></div>
                        </div>
                        <div class="character-option" data-color="#45B7D1">
                            <div class="snake-preview" style="background: linear-gradient(45deg, #45B7D1, #67C3DB);"></div>
                        </div>
                        <div class="character-option" data-color="#96CEB4">
                            <div class="snake-preview" style="background: linear-gradient(45deg, #96CEB4, #A8D8C4);"></div>
                        </div>
                        <div class="character-option" data-color="#FFEAA7">
                            <div class="snake-preview" style="background: linear-gradient(45deg, #FFEAA7, #FFF0B8);"></div>
                        </div>
                        <div class="character-option" data-color="#DDA0DD">
                            <div class="snake-preview" style="background: linear-gradient(45deg, #DDA0DD, #E6B5E6);"></div>
                        </div>
                    </div>
                </div>
                
                <button id="playButton" class="play-button">SPIELEN</button>
                <div class="connection-status">
                    <span id="connectionStatus">Verbinde zum Server...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="game-ui">
            <div class="score-info">
                <div class="current-score">
                    <span>Punktzahl: </span>
                    <span id="currentScore">0</span>
                </div>
                <div class="length-info">
                    <span>Länge: </span>
                    <span id="currentLength">1</span>
                </div>
            </div>
            <div class="leaderboard">
                <h3>Bestenliste</h3>
                <div id="leaderboardList"></div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-over-overlay" id="gameOverOverlay" style="display: none;">
            <div class="game-over-content">
                <h2>Spiel Beendet!</h2>
                <p>Deine finale Punktzahl: <span id="finalScore">0</span></p>
                <p>Finale Länge: <span id="finalLength">1</span></p>
                <button id="playAgainButton" class="play-button">Nochmal spielen</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
